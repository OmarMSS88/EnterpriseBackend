<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css">
  <title>Le Front</title>
</head>
<body>
  <div id="app">
    <h1>Available Dishes</h1>
    <ul>
      <li v-for="dish in info" :key="dish.id">
        {{ dish.dishName }} - ${{ dish.price }}
        <button class="update" @click="updateDish(dish)">Update</button>
        <button class="delete" @click="deleteDish(dish.id)">Delete</button>
      </li>
    </ul>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="src/restaurant.js" type="module"></script>
</body>
</html>
