<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css">
  <title>Restaurant app</title>
</head>
<body>
  <div id="app">
    <h1>Available Dishes</h1>
    <ul>
      <li v-for="dish in dishes" :key="dish.id">
        {{ dish.name }} - ${{ dish.price }}
        <button class="update" @click="updateDish(dish)">Update</button>
        <button class="delete" @click="deleteDish(dish.id)">Delete</button>
      </li>
    </ul>
    <form @submit.prevent="addDish(newDish)">
      <!-- Form for adding a new dish -->
      <label for="dishName">Name:</label>
      <input type="text" id="dishName" v-model="newDish.name" required>
      <label for="dishPrice">Price:</label>
      <input type="number" id="dishPrice" v-model="newDish.price" required>
      <button type="submit">Add Dish</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="src/restaurant.js"></script>
</body>
</html>
